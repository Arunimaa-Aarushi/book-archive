<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Lagno Bookstall</title>
</head>

<body>
    <header class="container my-5">
        <h1 class="text-center my-3">Welcome to Lagno Bookstall </h1>
        <div class="d-flex justify-content-center">
            <input id="searchInput" class="form-control w-50 py-3 me-2" type="search"
                placeholder="Search your desired books" aria-label="Search">
            <button id="search-btn" class="btn btn-dark" type="submit">Search</button>
        </div>

        <div id="error" class="text-center text-danger my-5"></div>
        <div id="results" class="text-center text-primary my-5"></div>
        <hr>
    </header>


    <section class="my-5">
        <div id="book-container" class="row g-4"></div>
    </section>



    <!-- javascript script  -->
    <script src="main.js"></script>

    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
